name:                crypto-venues
version:             0.1.0.0
github:              "runeksvendsen/crypto-venues"
license:             BSD3
author:              "Rune K. Svendsen"
maintainer:          "example@example.com"
copyright:           "2017 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            Fetch order books from cryptocurrency exchanges
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/runeksvendsen/crypto-venues#readme>

default-extensions:
- StrictData
- BangPatterns
- NoImplicitPrelude
- ScopedTypeVariables
- MultiParamTypeClasses
- ScopedTypeVariables
- OverloadedStrings
- KindSignatures
- DataKinds
- FlexibleInstances
- DeriveGeneric
- RecordWildCards
- DuplicateRecordFields
- FlexibleContexts
- DeriveFunctor
- TypeOperators

library:
  source-dirs: src
  ghc-options:
  - -Wall
  dependencies:
  - base            >= 4.7    && < 5
  - protolude
  - safe-money
  - orderbook
  - servant
  - servant-client
  - servant-client-core
  - servant-server
  - servant-docs
  - aeson
  - vector
  - bytestring
  - scientific
  - pretty-show
  - text
  - safe
  - http-client
  - http-client-tls
  - errors
  # Venues
  - http-types
  - mtl
  - unordered-containers
  - containers
  - transformers
  - monad-parallel
  - hashable
  - deepseq   #TEST
  - retry >= 0.8.1.0
  - rate-limit
  - time-units
  - cache
  - clock
  # Paths.hs
  - fgl
  - bimap
  - logging
  - formatting
  - utf8-string   # CryptoVenues.Venues.Bitstamp

tests:
  crypto-venues-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base            >= 4.7    && < 5
    - protolude
    - crypto-venues
    - http-client
    - http-client-tls
    - QuickCheck
    - hspec
    - HUnit
    - tasty
    - tasty-smallcheck
    - tasty-quickcheck
    - smallcheck
    - hspec-smallcheck
    - hspec-expectations-pretty-diff
    # BEGIN: RetryAfter
    - servant
    - servant-server
    - wai
    - warp
    - servant-client
    - servant-client-core
    # END: RetryAfter

executables:
  write-test-data:
    main:                WriteTestData.hs
    source-dirs:         app/
    ghc-options:
    - -Wall
    - -fno-warn-name-shadowing
    dependencies:
    - base            >= 4.7    && < 5
    - crypto-venues
    - aeson
    - http-client
    - http-client-tls
    - logging
    - optparse-applicative
    - errors
    - text